        <!--Se crea un main con container para que sea boostrap-->

        <main class="container">
            <div class="row">
        <br /><br />
    
       <!--<center>-->
            

            <!--Se crea una caja formulario 1 con boostrap-->
        <div class="formulario 1 col-0 col-md-2"></div>


            <!--con col-12 si es celular se adapta a la pantalla con 12 columnas-->
        <form class="col-12 col-md-8">  

            <!--Para centrar el titulo del formulario se usa el style="text-align:center"-->
            <br /><br />
            <h1 style="text-align:center">Titulo de Formulario</h1>
            <!--A los label se les pone un class con el Boostrap-->
            <!--A los input y text area se le cabio el estilo por form-control-->

            <label class="form-label" for="Nombres">Ingresar Nombres</label>

            <!--placeHolder es un tipo de Input(Atributo) pone texto en cajon,  size(Tama単o Cajon en PX)-->
            <!--Required=True(Campo Obligatorio de diligenciar) se une el Label con Input-->
            <!--Se puede tener un identificador ID o Name-->
            <input class="form-control" type="text" placeholder="Nombre" id="Nombres" size="60px" minlength=5 required/>
            <br><br/>
            <label class="form-label" for="Numero_Documento">Ingresar Numero A単os</label>
            <input class="form-control" type="number" placeholder="A単o" id="Numero_Documento" size="60px" required=true 
            min=1900 max="2022"/>
            <br><br/>
            <label class="form-label" for="Fecha"> Fecha</label>
            <input class="form-control" type="date" id="Fecha" size="60px" required=true/>
            <br><br/>
            <label class="form-label" for="Clave"> Clave</label>
            <input class="form-control" type="password" id="Clave"/>
            <br><br/>
            
            <!--Ejemplo de lista desplegable con atributo Select -->
            <!--Poner Selected en uno de los valores la seleccion siempre de primera en la opciones de la lista-->
            <!--Se cambia el dise単o con Boostrap y se adiciona select class="form-select"-->
            <label class="form-label" for="Tipo_Documento">Tipo de Documento</label>
            <select class="form-select" id="Tipo_Documento">
                <option value="CC" selected>Cedula de Ciudadania</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cedula de Extrangeria</option>

            </select>
            <br><br/>

            <!--Con esta propiedad se ingresa un cuadro para ingresar observaciones-->
            <label class="form-label" for="Observaciones">Observaciones</label>
            <textarea class="form-control"id="Observaciones" autocomplete="on" cols="60" minlength="10">Ingresar Observaciones
            </textarea>
            <br><br/>

            <!--Propiedad radio Butoon permite seleccionar una opcion con un click -->
            <label class="form-label" >Genero: </label>
            <!--<br><br/>
            <label class="form-label">Masculino</label><input type="radio" name="genero"/>
            <label class="form-label" >Femenino</label><input type="radio" name="genero"/>
            <br><br/>-->

            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="genero">
                <label class="form-check-label" for="flexRadioDefault1">
                    Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="genero" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Masculino
                </label>
              </div>

            <!--Propiedad checkbox permite seleccionar varias opciones con un click -->
            
            <br><br/>
            <label class="form-label" >Materias</label>
            <!--<br><br/>
            <label class="form-label" >Quimica</label><input type="checkbox" name="Materias"/>
            <label class="form-label" >Fisica</label><input type="checkbox" name="Materias"/>
            <label class="form-label" >Idiomas</label><input type="checkbox" name="Materias"/>
            <br><br/>-->

            <!--Se importa de Boostrap un estilo para los botones-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Quimica
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Fisica
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Idiomas
                </label>
              </div>
              <br><br/>
            <!--Se crea un boton Tipo Submint----- Value= Texto que tendra el boton-->

            <!--Se cambia de botton con Boostrap cambiando el estilo de la clase -->
            
            
            <!--<input class="btn btn-outline-danger" type="submit" id="Boton" value="Guardar"/> 
            <input class="btn btn-outline-danger" type="submit" id="Boton" value="Cancelar"/> -->

            <!--Crear un boton nuevo -->

            <input class="botones-formulario btn btn-outline-danger" type="submit" id="Boton" value="Cancelar"/>
