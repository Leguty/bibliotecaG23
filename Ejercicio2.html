<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo de la pagina Web</title>

    <!--Con esta instruccion el me llama la hoja de estilos desde la carpeta CSS-->
    <link rel="stylesheet" href="css/estilo1.css"

    <!--Con este Style dentro del Head se cambia el estilo del formulario y h1-Cambio de 
    atributos a una etiqueta-->
    
    <style>
        form{
            width: 600px;
            background-color:aqua;
        }

        h1{
            font-size:30px;
            background-color:beige;
        }


    </style>
</head>
<!--Aplicando CSS con etiqueta Style se agrega a la etiqueta HTML-->
<!--Background asigna color, font-famili cambia tipo de letra-->
<body style="background-color:white; font-family:Arial, Helvetica, sans-serif;">

    <!--####################################################################################################-->
    <!--####################################################################################################-->
    <!--Creacion de Caja etiqueta div propiedades: Class=Crea un estilo nuevo o por medio del ID-->
    <!--<div class="estilo1">
        <h4>texto</h4>
   </div>
   
    <div id="caja1">
        <h4>texto caja 1</h4>
    </div> -->

    <!--Se crearan las cajas para el diseño de la pagina web-->
    <!--Se crea la caja pricipal o caja-header y en la hija de estilo 1 se le dan las propiedades-->
    <div class="caja-header">
        <!--Se crea otra caja dentro de la principal-->
            <div id="caja-logo">

            </div>
            <div id="caja-titulo">

            </div>
            <div id="caja-menu">
                
            </div>
        
    </div>

      
    <!--####################################################################################################-->
    <!--####################################################################################################-->
    <!--####################################################################################################-->
    <!--Se iniciara con el Header (o encabezado del diseño Web)-- contendra el logo y titulo menu-->
    <header> 
        <center>
            <!--Una imagen tambien puede contener un hipervinculo-->
            <a href="https://pascualbravo.edu.co/" target="_blank">
            <!--Se adiciona un logo en el Header con la etiqueta IMG--SRC:Ubicación ALT:Nombre-->
            <!--Se puede ajustar el tamaño de la imagen con las propiedades height="200px" width="200px"-->
            <img src="imagenes/logo1.jpg" alt="Logo de la Bilioteca"> 
            </a>
            <h1>Biblioteca G23</h1>
        
        
    <!--Se crea un menu dentro del header con la etiqueta NAV(Elementos de navegacion contiene listas ul
        y li son los items o puntos que me llevan a un enlace de otras acciones)-->    
        <nav style="background-color:cornflowerblue;">
            <!--Se crea una lista con la propiedad UL-->
            <ul>    
                <!--Se crean los items de la lista no ordenada con la propiedad li y ordenadas on Lo-->
                <!--La etiqueta <a> y href="" redirecciona a otra pagina o carpeta-->
                <!--La propiedad targuet permite que se habran los enlaces en una pagina independiente-->
                <li style="background-color:coral;"><a href="https://pascualbravo.edu.co/" target="_blank">Pascual</a></li>
                <li><a href="ejercicio3.html" target="_parent"></a>Ejercicio 3</a></li>
                <li><a href="mailto:leidy.gutierrez.leon@gmail.com" target="_self">Correo</a></li>
            </ul>
        </nav>
    </center>
    </header>
    
    
    <!--####################################################################################################-->
    <!--####################################################################################################-->
    <!--####################################################################################################-->
    <!--Formulario -->    
    <main>
        <br /><br />
    
        <!--Creando Formulario con etiqueta FORM-- de debe poner la propiedad id-->
        <!--Atributo for permite poner el cursor en la caja de tex  to-->
        <center>
            <h1>Titulo de Formulario Cambios</h1>
        <form id="FormularioG23">
            <label for="Nombres">Ingresar Nombres</label>
            <!--placeHolder es un tipo de Input(Atributo) pone texto en cajon,  size(Tamaño Cajon en PX)-->
            <!--Required=True(Campo Obligatorio de diligenciar) se une el Label con Input-->
            <!--Se puede tener un identificador ID o Name-->
            <input type="text" placeholder="Ingresa Nombre" id="Nombres" size="60px" minlength=5 required/>
            <br><br/>
            <label for="Numero_Documento">Ingresar Numero Años</label>
            <input type="number" placeholder="Ingresa Año" id="Numero_Documento "ize="60px" required=true 
            min=1900 max="2022"/>
            <br><br/>
            <label for="Fecha">Ingresar Fecha</label>
            <input type="date" id="Fecha" size="60px" required=true/>
            <br><br/>
            <label for="Clave">Ingresar Clave</label>
            <input type="password" id="Clave"/>
            <br><br/>
            
            <!--Ejemplo de lista desplegable con atributo Select -->
            <!--Poner Selected en uno de los valores la seleccion siempre de primera en la opciones de la lista-->
            <label for="Tipo_Documento">Ingrese Tipo de Documento</label>
            <select id="Tipo_Documento">
                <option value="CC" selected>Cedula de Ciudadania</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cedula de Extrangeria</option>

            </select>
            <br><br/>

            <!--Con esta propiedad se ingresa un cuadro para ingresar observaciones-->
            <label for="Observaciones">Ingresar observaciones</label>
            <textarea id="Observaciones" autocomplete="on" cols="50" minlength="10">Ingresar Observaciones
            </textarea>
            <br><br/>

            <!--Propiedad radio Butoon permite seleccionar una opcion con un click -->
            <label>Ingresar Genero: </label>
            <br><br/>
            <label>Masculino</label><input type="radio" name="genero"/>
            <label>Femenino</label><input type="radio" name="genero"/>
            <br><br/>

            <!--Propiedad checkbox permite seleccionar varias opciones con un click -->
            <label>Ingresar Materias</label>
            <br><br/>
            <label>Quimica</label><input type="checkbox" name="Materias"/>
            <label>Fisica</label><input type="checkbox" name="Materias"/>
            <label>Idiomas</label><input type="checkbox" name="Materias"/>
            <br><br/>


            <!--Se crea un boton Tipo Submint----- Value= Texto que tendra el boton-->
            <input type="submit" id="Boton" size="60px" value="Guardar"/> 
            <br><br/>

        </form>
        

        <!--CREACIÓN DE TABLA-->    
        <h1>Ejemplo Tabla</h1>
        </center>
        <!--Atributo Align=Alinear  bgcolor=Color Tabla width=Ancho de tabla en % para que se adapte
        a cualquier tipo de pantalla-->
        <table align="center" bgcolor="#C0C0C0" border="1" width="50%">
            <tr>
                <td></td>
                <td>Lunes</td>
                <td>Martes</td>
                <td>Miercoles</td>
                <td>Jueves</td>
                <td>Viernes</td>
            </tr>

            <tr>
                <!--Al poner th en reemplazo de td se pone en negrilla el texto-->
                <th>8-10</th>
                <td>Quimica</td>
                <td>Fisica</td>
                <td>Matematicas</td>
                <td>Matematicas</td>
                <td>Idiomas</td>
            </tr>







        </table>



      
        
    </main>   
    





    <!--####################################################################################################-->
    <!--####################################################################################################-->
    <!--####################################################################################################-->
    <!--Informacion del proyecto, grupo, redes sociales -->
    <footer>
        <center>
            <h1>Titulo Footer</h1>
            <p>Aqui va un parrafo de prueba</p>
        </center>
       
    </footer>    
        
    
</body>
</html>
